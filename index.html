<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Tracker</title>
    <script>
        let yesCount = 0;
        let noCount = 0;

        function nextPage() {
            window.location.href = "yes.html";
            yesCount++;
            updateResponseFile();
        }

        function moveButton() {
            var x =
                Math.random() *
                (window.innerWidth -
                    document.getElementById("noButton").offsetWidth);
            var y =
                Math.random() *
                (window.innerHeight -
                    document.getElementById("noButton").offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
            noCount++;
            updateResponseFile();
        }

        function updateResponseFile() {
            const responseText = `Yes: ${yesCount}\nNo: ${noCount}`;
            fetch('response.txt', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: responseText,
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Will you be my valentine? Please</h1>
        </div>
        <div class="gif_container">
            <img
                src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif"
                alt="Cute animated illustration"
            />
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button
                class="btn"
                id="noButton"
                onmouseover="moveButton()"
                onclick="moveButton()"
            >
                No
            </button>
        </div>
    </div>
</body>
</html>
